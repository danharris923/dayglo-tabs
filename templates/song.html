<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SONG_TITLE}} - {{TAB_TYPE}} Tab | Dayglo Abortions Tabs</title>

    <meta property="og:type" content="music.song">
    <meta property="og:url" content="https://dayglotabs.com/tabs/{{SONG_SLUG}}.html">

    <meta property="og:image" content="https://dayglotabs.com/{{ALBUM_COVER}}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{SONG_TITLE}} - Dayglo Abortions Tab">

    <!-- Canonical -->
    <link rel="canonical" href="https://dayglotabs.com/tabs/{{SONG_SLUG}}.html">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicRecording",
      "name": "{{SONG_TITLE}}",
      "byArtist": {
        "@type": "MusicGroup",
        "name": "Dayglo Abortions",
        "genre": ["Hardcore Punk", "Punk Rock"]
      },
      "inAlbum": {
        "@type": "MusicAlbum",
        "name": "{{ALBUM_TITLE}}",
        "datePublished": "{{ALBUM_YEAR}}"
      }
    }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/tab-player.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
