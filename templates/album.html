<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ALBUM_TITLE}} ({{ALBUM_YEAR}}) - Dayglo Abortions Tabs</title>
    <meta name="description" content="Guitar and bass tabs for Dayglo Abortions' {{ALBUM_TITLE}} ({{ALBUM_YEAR}}). {{TAB_COUNT}} tabs available.">

    <!-- Open Graph -->
    <meta property="og:type" content="music.album">
    <meta property="og:url" content="https://dayglotabs.com/albums/{{ALBUM_ID}}.html">
    <meta property="og:title" content="{{ALBUM_TITLE}} - Dayglo Abortions Tabs">
    <meta property="og:image" content="https://dayglotabs.com/{{ALBUM_COVER}}">

    <!-- Canonical -->
    <link rel="canonical" href="https://dayglotabs.com/albums/{{ALBUM_ID}}.html">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/album.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="album-parallax">
        <div class="album-parallax-image" style="background-image: url('/{{ALBUM_COVER}}');"></div>
        <div class="album-parallax-overlay"></div>
    </div>

    <div class="app">
        <header class="header">
            <div class="container">
                <nav class="breadcrumb">
                    <ol class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">{{ALBUM_TITLE}}</li>
                    </ol>
                </nav>
                <div class="header-content">
                    <a href="/" class="back-button">‚Üê Back to Albums</a>
                    <h1 class="logo">
                        <span class="logo-text">{{ALBUM_TITLE}}</span>
                        <span class="logo-subtitle">{{ALBUM_YEAR}}</span>
                    </h1>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <section class="album-header">
                    <div class="album-artwork-large">
                        <img src="/{{ALBUM_COVER}}" alt="{{ALBUM_TITLE}}">
                    </div>
                    <div class="album-info-large">
                        <span class="album-year">{{ALBUM_YEAR}}</span>
                        <h1 class="album-title-large">{{ALBUM_TITLE}}</h1>
                        <p class="album-description-large">{{ALBUM_DESCRIPTION}}</p>
                        <div class="album-stats-large">
                            <span class="stat">{{TRACK_COUNT}} tracks</span>
                            <span class="stat">{{TAB_COUNT}} tabs</span>
                        </div>
                        <div class="streaming-links">
                            <a href="https://open.spotify.com/search/Dayglo%20Abortions%20{{ALBUM_TITLE_URL}}" target="_blank" rel="noopener noreferrer" class="streaming-btn spotify">
                                <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/></svg>
                                Spotify
                            </a>
                            <a href="{{BANDCAMP_URL}}" target="_blank" rel="noopener noreferrer" class="streaming-btn bandcamp" {{BANDCAMP_DISPLAY}}>
                                <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M0 18.75l7.437-13.5H24l-7.438 13.5H0z"/></svg>
                                Bandcamp
                            </a>
                        </div>
                    </div>
                </section>

                <section class="track-list">
                    <h2>Track List</h2>
                    <div class="tracks">
                        {{TRACK_LIST}}
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Dayglo Abortions Tabs.</p>
            </div>
        </footer>
    </div>
</body>
</html>
